<!-- Header Component avec HTML + CSS intégré -->
<header class="header-area" [class.other-page]="!isHomePage">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- Logo -->
            <a [routerLink]="['/']" class="logo">
              <img src="assets/images/logo.png" alt="Logo">
            </a>
            
            <!-- Menu -->
            <ul class="nav">
              <li><a [routerLink]="['/']" [class.active]="isHomePage">Home</a></li>
              <li *ngIf="isHomePage" class="scroll-to-section"><a href="#services">Services</a></li>
              <li *ngIf="isHomePage" class="scroll-to-section"><a href="#about">About</a></li>
              <li *ngIf="isHomePage" class="scroll-to-section"><a href="#pricing">Pricing</a></li>
              <li *ngIf="isHomePage" class="scroll-to-section"><a href="#newsletter">Newsletter</a></li>
              <li *ngIf="!isHomePage"><a [routerLink]="['/']" fragment="services">Services</a></li>
              <li *ngIf="!isHomePage"><a [routerLink]="['/']" fragment="about">About</a></li>
              <li *ngIf="!isHomePage"><a [routerLink]="['/']" fragment="pricing">Pricing</a></li>
              <li *ngIf="!isHomePage"><a [routerLink]="['/']" fragment="newsletter">Newsletter</a></li>
              <li>
                <div class="gradient-button">
                  <a id="modal_trigger" href="#modal"><i class="fa fa-sign-in-alt"></i> Sign In Now</a>
                </div>
              </li>
            </ul>
            
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  
    <!-- CSS intégré -->
    <style>
      /* BASE STYLES */
      .header-area {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      
      /* HOME PAGE STYLE (transparent) */
      .header-area {
        background: transparent;
        box-shadow: none;
      }
      
      /* OTHER PAGES STYLE */
      .header-area.other-page {
        background: white !important;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      }
      
      /* CONTENT SPACING */
      :host {
        display: block;
        padding-top: 120px; /* Espace pour le header fixe */
      }
      
      /* EXISTING STYLES PRESERVED */
      .main-nav {
        padding: 15px 0;
      }
      .nav {
        display: flex;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .nav li {
        margin: 0 10px;
      }
      .nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      .other-page .nav a {
        color: #333 !important;
      }
      .gradient-button {
        margin-left: 15px;
      }
      .logo img {
        height: 40px;
      }
      .menu-trigger {
        display: none;
        color: white;
      }
      .other-page .menu-trigger {
        color: #333;
      }
    </style>
  </header>
  
  <!-- Modal (identique à votre version originale) -->
  <div id="modal" class="popupContainer" style="display:none;">
    <div class="popupHeader">
      <span class="header_title">Login</span>
      <span class="modal_close"><i class="fa fa-times"></i></span>
    </div>
  
    
    <section class="popupBody">
        <!-- Social Login -->
        <div class="social_login">
            <div class="">
                <a href="#" class="social_box fb">
                    <span class="icon"><i class="fab fa-facebook"></i></span>
                    <span class="icon_title">Connect with Facebook</span>
                </a>
  
                <a href="#" class="social_box google">
                    <span class="icon"><i class="fab fa-google-plus"></i></span>
                    <span class="icon_title">Connect with Google</span>
                </a>
            </div>
  
            <div class="centeredText">
                <span>Or use your Email address</span>
            </div>
  
            <div class="action_btns">
                <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
                <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
            </div>
        </div>
  
        <!-- Username & Password Login form -->
        <div class="user_login">
            <form>
                <label>Email / Username</label>
                <input type="text" />
                <br />
  
                <label>Password</label>
                <input type="password" />
                <br />
  
                <div class="checkbox">
                    <input id="remember" type="checkbox" />
                    <label for="remember">Remember me on this computer</label>
                </div>
  
                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                    <div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
                </div>
            </form>
  
            <a href="#" class="forgot_password">Forgot password?</a>
        </div>
  
        <!-- Register Form -->
        <div class="user_register">
            <form>
                <label>Full Name</label>
                <input type="text" />
                <br />
  
                <label>Email Address</label>
                <input type="email" />
                <br />
  
                <label>Password</label>
                <input type="password" />
                <br />
  
                <div class="checkbox">
                    <input id="send_updates" type="checkbox" />
                    <label for="send_updates">Send me occasional email updates</label>
                </div>
  
                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                    <div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
                </div>
            </form>
        </div>
    </section>
  </div>
